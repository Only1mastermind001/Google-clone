<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./google-clone.css">
    <title>google-clone</title>
</head>
<body>
    <!-- Header Section -->
    <div class="header-section">
        <div class="about-store">
            <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
        </div>

        <div class="gmail-images-section">
            <div class="gmail-images">
                <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a>
            </div>

            <div class="google-app-account">
                <img src="./assets/googleapps.png" alt="google-apps" class="google-app">
                <img src="./assets/google-account.png" alt="google-account" class="google-account">
            </div>
        </div>
    </div>

    <!-- Body Section -->
    <div class="body-section">
        <div class="logo-image-div">
            <img src="./assets/google-image.png" alt="google-logo-image" class="logo-image">
        </div>

        <div class="search-input-microphone-lens">

            <div class="google-search-input">
                <div class="google-search">
                    <img src="./assets/search-icon-png-14.png" alt="google-search" class="google-search-icon">
                </div>
                <div class="google-input-div">
                    <input type="text" class="google-input">
                </div>
            </div>

            <div class="google-microphone-lens">
                <div class="google-microphone">
                    <img src="./assets/google-mic.png" alt="google-microphone" class="google-microphone-image">
                </div>
                <div class="google-lens">
                    <img src="./assets/google-lens.png" alt="google-lens" class="google-lens-image">
                </div>
            </div>
        </div>

        <div class="google-search-lucky-div">
            <button class="google-search-button">Google Search</button>
            <button class="feeling-luckey-button">I'm Feeling Luckey</button>
        </div>
        <div class="google-language-links">
            <p>Google offered in:
                <a href="#">Hausa</a>
                <a href="#">Igbo</a>
                <a href="#">Ede Yoruba</a>
                <a href="#">Nigerian Pidgin</a>
            </p>   

        </div>
    </div>


    <!-- Footer Section -->
    <footer class="footer-section">
        <div class="nigeria-p">
            <p>Nigeria</p>
        </div>

        <div class="about-carbon-terms" >
            <div class="about-business">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>

            <div class="carbon-image">
                <img src="./assets/google-carbon.png" alt="google-carbon" class="google-carbon">
                <a href="#">Carbon neutral since 2007</a>
            </div>

            <div class="settings-privacy">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

</body>
</html>
